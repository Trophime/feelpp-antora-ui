name: Generate Antora UI with Gulp

on:
  push:
    branches:
        - '*'
    tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Generate Antora UI Bundle
      run: gulp bundle

    - name: Generates Antora UI Preview
      run: gulp preview:build

    - name: Generates Documentation
      run: npm run antora

    - name: Deploy Antora UI to GitHub Pages
      if: ${{ github.ref_name == 'main' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

    - name: Release
      if: startsWith(github.ref, 'refs/tags/v') && github.ref_name == 'main'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/ui-bundle.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        draft: false
        prerelease: false
